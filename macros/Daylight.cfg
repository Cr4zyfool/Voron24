

[gcode_macro Daylight_On]
gcode:
  SET_PIN PIN=Daylight VALUE=1

[gcode_macro Daylight_Off]
gcode:
  SET_PIN PIN=Daylight VALUE=0






[gcode_macro daylight]
variable_status: 1
gcode:
  {% if status == 0 %}
    SET_PIN PIN=Daylight VALUE=1
    SET_GCODE_VARIABLE MACRO=daylight VARIABLE=status VALUE=1
  {% else %}
    SET_PIN PIN=Daylight VALUE=0
    SET_GCODE_VARIABLE MACRO=daylight VARIABLE=status VALUE=0
  {% endif %}